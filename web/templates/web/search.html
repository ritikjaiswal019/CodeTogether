{% extends 'web/basic.html' %}
{% load static %}

{% block body %}

<div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#user" type="button" role="tab" aria-controls="user" aria-selected="true">Users</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="post-tab" data-bs-toggle="tab" data-bs-target="#post" type="button" role="tab" aria-controls="post" aria-selected="false">Blogs</button>
        </li>
    </ul>
    
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
            
        </div>
        <div class="tab-pane fade" id="post" role="tabpanel" aria-labelledby="post-tab">
    
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
<script>
    const schq = document.getElementById('searchquery');
    schq.value = `{{query}}`;
</script>
<script src="{% static 'blogs/js/removehtml.js' %}"></script>
{% endblock %}
