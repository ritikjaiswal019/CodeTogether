<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{% endblock %}</title>
     <!-- Bootstrap CSS -->
     <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
     
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    {% block body %}

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}} row" role="alert">
          <div class="col-11">
            {{message}}
          </div>
          <div class="col-1  text-center">
            <button type="button" class="close btn-close" aria-label="Close">
              <span aria-hidden="true"> &times; </span>
            </button>
          </div>
        </div>
    {% endfor %}
        <script>
            window.addEventListener('DOMContentLoaded',()=>{
              const closeMessage = document.querySelector('.btn-close');
              closeMessage.addEventListener('click',()=>{
                  closeMessage.parentElement.parentElement.classList.add('d-none');
              });
              setTimeout(function(){ closeMessage.parentElement.parentElement.classList.add('d-none') }, 5000);
            });
            
        </script>
    {% endif %}

    <!-- <div>
      <strong>Menu:</strong>
      <ul>
        {% if user.is_authenticated %}
        <li><a href="{% url 'account_email' %}">Change E-mail</a></li>
        <li><a href="{% url 'account_logout' %}">Sign Out</a></li>
        {% else %}
        <li><a href="{% url 'account_login' %}">Sign In</a></li>
        <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </div> -->
    {% block content %}
    {% endblock %}
    {% endblock %}
    {% block extra_body %}
    {% endblock %}
  </body>
</html>
