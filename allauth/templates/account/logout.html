{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block extra_head %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
{% endblock %}

{% block content %}
<!-- <h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p> -->
<div class="ss justify-content-center">
  <!-- <div class=" "> -->

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <!-- <button type="submit">{% trans 'Sign Out' %}</button> -->
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Log Out</h5>
          <p class="card-text">Are you sure you want to log out?</p>
          <button type="submit" class="btn btn-outline-success mx-1">Yes, Logout</button>
          <a href="{% url 'Home' %}" class="btn btn-outline-danger mx-1  ">Cancel</a>
        </div>
      </div>
    </form>
  <!-- </div> -->
</div>
<style>
  .ss{
    margin:40vh 10vw;
    height: 20vh;
    width: 80vw;
    box-shadow: 0 4px 8px 0 rgb(0 0 0 / 40%), 0 6px 20px 0 rgb(0 0 0 / 49%);
  }
  body{
    background-color: #B0BEC5;
  }
</style>



{% endblock %}
