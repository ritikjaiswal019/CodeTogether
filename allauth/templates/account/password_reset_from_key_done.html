{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block extra_head %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
{% endblock %}

{% block content %}
    <!-- <h1>{% trans "Change Password" %}</h1>
    <p>{% trans 'Your password is now changed.' %}</p> -->
    <div class="ss justify-content-center">

        <div class="card text-center">
            <div class="card-body">
                
                <h5 class="card-title">{% trans "Change Password" %}</h5>
                <p class="card-text">{% trans 'Your password is now changed.' %}</p>
                <a href="{% url 'account_login' %}" class="btn btn-outline-primary mx-1  ">Continue to Login</a>
            </div>
        </div>
    </div>

    <style>
        .ss{
          margin:40vh 10vw;
          height: 20vh;
          width: 80vw;
          box-shadow: 0 4px 8px 0 rgb(0 0 0 / 40%), 0 6px 20px 0 rgb(0 0 0 / 49%);
        }
        body{
          background-color: #B0BEC5;
        }
      </style>
{% endblock %}
